<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educator JS Codespaces Template</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <noscript>You need to enable Javascript to run this application.</noscript>
    <div id="app">
      <h1>Demo 1</h1>
      <h2>Transmit</h2>
      <b>Message to send:</b> <input name="message" id="message" type="text"></input>
      <br></br>
      <b>Carrier Freq:</b> <input name="carrier_hz" id="carrier_hz" type="number"></input>Hz
      <br></br>
      <label for="mod_scheme">Modulation Scheme: </label>
      <select name="mod_scheme" id="mod_scheme">
        <option value="QPSK">QPSK</option>
      </select>
      <br></br>
      <button onClick="">Transmit</button>
      <h2>Recieve</h2>
    </div>
    <script async type="text/javascript" src="hello.js"></script>
  </body>
</html>
